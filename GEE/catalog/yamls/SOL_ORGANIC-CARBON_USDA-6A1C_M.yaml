  description: "## Soil organic carbon content in x 5 g / kg at 6 standard depths\
    \ (0, 10, 30, 60, 100 and 200 cm) at 250 m resolution\n\n\n   Soil organic carbon\
    \ content in \xD7 5 g / kg (to convert to % divide by 2) at 6 standard depths\
    \ (0, 10, 30, 60, 100 and 200 cm) at 250 m resolution. The maps are provided using\
    \ Byte type to significantly reduce file size. Predicted from a global compilation\
    \ of soil points. Also available for download: soil organic stock maps in in kg\
    \ / m  2  ( [ https://doi.org/10.5281/zenodo.1475453 ](https://doi.org/10.5281/zenodo.1475453)\
    \ ) and bulk density maps in kg / m  3  ( [ https://doi.org/10.5281/zenodo.1475970\
    \ ](https://doi.org/10.5281/zenodo.1475970) ). Processing steps are described\
    \ in detail **[ here ](https://github.com/Envirometrix/LandGISmaps/tree/master/soil**\
    \ . Antartica is not included. \n\n  To access and visualize maps use: **[ https://landgis.opengeohub.org\
    \ ](https://landgis.opengeohub.org)** \n\n  If you discover a bug, artifact or\
    \ inconsistency in the LandGIS maps, or if you have a question please use some\
    \ of the following channels: \n\n  *  Technical issues and questions about the\
    \ code: [ https://github.com/Envirometrix/LandGISmaps/issues ](https://github.com/Envirometrix/LandGISmaps/issues)\
    \ \n *  General questions and comments: [ https://disqus.com/home/forums/landgis/\
    \ ](https://disqus.com/home/forums/landgis/) \n   All files internally compressed\
    \ using \"COMPRESS=DEFLATE\" creation option in GDAL. File naming convention:\
    \ \n\n  *  sol = theme: soil, \n *  organic.carbon = variable: soil organic carbon\
    \ content in x 5 g / kg, \n *  usda.6a1c = determination method: laboratory method\
    \ code, \n *  m = mean value, \n *  250m = spatial resolution / block support:\
    \ 250 m, \n *  b10..10cm = vertical reference: 10 cm depth below surface, \n *\
    \  1950..2017 = time reference: period 1950\u20132017, \n *  v0.2 = version number:\
    \ 0.2,"
