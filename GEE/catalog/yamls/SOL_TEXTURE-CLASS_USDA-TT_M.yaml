  description: "## Soil texture classes (USDA system) for 6 soil depths (0, 10, 30,\
    \ 60, 100 and 200 cm) at 250 m\n\n\n   Soil texture classes (USDA system) for\
    \ 6 standard soil depths (0, 10, 30, 60, 100 and 200 cm) at 250 m. Derived from\
    \ predicted soil texture fractions using the soiltexture package in R. Processing\
    \ steps are described in detail **[ here ](https://github.com/Envirometrix/LandGISmaps/tree/master/soil)**\
    \ . Antartica is not included. \n\n  To access and visualize maps use: **[ https://landgis.opengeohub.org\
    \ ](https://landgis.opengeohub.org)** \n\n  If you discover a bug, artifact or\
    \ inconsistency in the LandGIS maps, or if you have a question please use some\
    \ of the following channels: \n\n  *  Technical issues and questions about the\
    \ code: [ https://github.com/Envirometrix/LandGISmaps/issues ](https://github.com/Envirometrix/LandGISmaps/issues)\
    \ \n *  General questions and comments: [ https://disqus.com/home/forums/landgis/\
    \ ](https://disqus.com/home/forums/landgis/) \n   All files internally compressed\
    \ using \"COMPRESS=DEFLATE\" creation option in GDAL. File naming convention:\
    \ \n\n  *  sol = theme: soil, \n *  texture.class = variable: soil texture class,\
    \ \n *  usda = determination method: USDA texture triangle, \n *  c = factor,\
    \ \n *  250m = spatial resolution / block support: 250 m, \n *  b10..10cm = vertical\
    \ reference: 10 cm depth below surface, \n *  1950..2017 = time reference: period\
    \ 1950-2017, \n *  v0.2 = version number: 0.2,"
  term_of_use: |-
    [Creative Commons Attribution Share-Alike 4.0](https://creativecommons.org/licenses/by-sa/4.0/)
